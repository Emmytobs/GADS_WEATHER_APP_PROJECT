<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>
    <header>
        <nav>
            <h1>Get Your Weather!</h1>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="inputContainer">
                <label for="location">Enter your location</label>
                <div>
                    <input id="location" type="text" placeholder="Ex: Los Angeles">
                    <button type="submit" id="get_weather" class="btn primary-btn">Get Weather</button>
                </div>
            </div>
        </div>
        <section id="weather_result">
            <div class="container">
                <div class="headline">
                    <div class="headline-text">
                        <h1>
                            <span id="location"></span> 
                        </h1>
                        <h1>
                            <!-- <span id="location"></span> -->
                            <span id="temp_text"></span> &middot;
                            <span id="temperature"></span>
                        </h1>
                        <img src="http://openweathermap.org/img/wn/10n@2x.png" alt="" class="icon" id="weather_icon">
                    </div>
                    <h1 id="address_error">Address could not be found</h1>
                </div>
                <div class="loader"></div>
                <!-- <div>
                    <p class="description"></p>
                </div> -->
            </div>
        </section>
    </main>
    <footer>
        &copy; <script>document.write(new Date().getFullYear())</script>. Created by <a href="https://github.com/emmytobs">Emmytobs</a>
    </footer>

    <script src="./assets/scripts/index.js"></script>
</body>
</html>
